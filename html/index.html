<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveM Tet Loading Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tetRed: '#D20000',
                        tetRedDark: '#8B0000',
                        tetGold: '#FFD700',
                        tetYellow: '#FFEB3B',
                    },
                    fontFamily: {
                        script: ['"Dancing Script"', 'cursive'],
                        serif: ['"Playfair Display"', 'serif'],
                        vibes: ['"Great Vibes"', 'cursive'],
                    },
                    animation: {
                        'swing': 'swing 3s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'spin-slow': 'spin 8s linear infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        swing: {
                            '0%, 100%': { transform: 'rotate(-5deg)' },
                            '50%': { transform: 'rotate(5deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        pulseGlow: {
                            '0%, 100%': { filter: 'drop-shadow(0 0 5px #FFD700)' },
                            '50%': { filter: 'drop-shadow(0 0 20px #FFD700)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        /* Falling Petals Animation */
        .petal {
            position: absolute;
            top: -10%;
            background: radial-gradient(circle, #ffb7b2 0%, #ff9e9e 100%);
            border-radius: 100% 0 100% 0;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                top: 110%;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>

</head>

</body>

</html>
